{% extends 'base.html' %}


{% block content %}

    <div>
        <div style="text-align: center; max-width: 700px; margin: 4rem auto">

            <h1 class="cafe_title">
                {{ target_gallerycafe.name }}
            </h1>
            <div class="detail_info">
                <span><span class="material-icons">place</span> {{ target_gallerycafe.location }}</span>
                <span><span class="material-icons">phone</span> {{ target_gallerycafe.phone_number }}</span>
                <span><span class="material-icons">date_range</span> {{ target_gallerycafe.start_date }} ~ {{ target_gallerycafe.end_date }}</span>
            </div>

            <hr>

            <img style="width: 60%; border-radius: 1rem; margin:2rem 0;"
                    src="{{ target_gallerycafe.image1.url }}" alt="">
            <!--
            <img style="width: 60%; border-radius: 1rem; margin:2rem 0;"
                    src="{{ target_gallerycafe.image2.url }}" alt="">
            <img style="width: 60%; border-radius: 1rem; margin:2rem 0;"
                    src="{{ target_gallerycafe.image3.url }}" alt="">
            -->
            <div class="text-left">
                {{ target_gallerycafe.content | safe }}
            </div>

            <hr>

        </div>
    </div>

{% endblock %}
